<body>

        <div class="container">

            <div class="collapse navbar-collapse" id="navbar">

                        <a href="#">Home</a>
                    </li>
                    <li>

                    <li>

                    </li>
                </ul>

				<form class="navbar-form navbar-right" role="search">

            </div>

	<div class="jumbotron feature">

			<h1><span class="glyphicon glyphicon-leaf"></span> Plant Diesease Detection</h1>

	</div>

    <!-- Content -->

    <div class="container">
        
        
        <!-- Heading -->
        <div class="row">
            <div class="col-lg-12">
                
                <form method="post" enctype="multipart/form-data" action="predictImage">
                    {% csrf_token %}

                <input name="filePath" type="file"><br>
                <input type="submit" value="Submit" ></div>
            </div>
        </div>
        <!-- /.row -->

    </div>
    <h2>The classification of the image is {{predictedLabel}}</h2>
    <img src={{filePathName}} alt='imagename'>
    {{filePathName}}
